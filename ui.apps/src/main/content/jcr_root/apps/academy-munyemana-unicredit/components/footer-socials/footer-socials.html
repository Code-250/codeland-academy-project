<sly data-sly-use.footer="it.codeland.academy.core.models.TopNav">
  <div style="color: white; text-align: end;" data-sly-test="${!footer.links}">Add Footer Social Links</div>

  <div
    class="footer__socials"
    data-sly-list.item="${footer.links}"
  >
    <a href="${item.icon}" target="_blank">
      <span class="${item.link}"></span>
    </a>
  </div>
</sly>
